<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Cristiano Miranda's Bootstrap Grid Project - Email Interface</title>

    <!-- Links the Bootstrap CSS stylesheet. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <!-- Links the bootstrap-email-miranda-stylesheet.css stylesheet. -->
    <link rel="stylesheet" href="./bootstrap-email-miranda-stylesheet.css">
</head>
<body>
    <!-- Things to do:
        Add images to search and the compose reply and forward buttons
        Fit Email Display Area to its entire column
        Add text to various emails in the list
            At least three have to have be completed, ie have a sender, a message, a subject, and a title while in the list
        
        Add badges to the option-menu buttons
        Add a modal that activates after the compose or reply buttons are pressed
        
        
    -->


    <div class="container-fluid overflow-hidden main-page">

            <!-- This is the header container, all elements within this container have an additional class
                    called "header" to allow them all to be referenced at once in the CSS file.
                Class declarations:
            -row allows this element to utilize row classes
            -justify-content-start aligns all elements to the left of the page
            -align-content-center aligns all elements to the center of the container
            -gap-2 creates a vertical gap between elements
            -g-0 removes the gutter that is applied by default between elements  -->
        <div class="row justify-content-start align-content-center gap-2 g-0 header">

            <!-- Container for the menu button and its various options.
            Class declarations: 
                -col-2 makes this element take up 2 column spaces in the container
                -col-md-1 makes this element take up 1 column space in the container if the medium breakpoint is active
                -col-sm-1 makes this element take up 1 column space in the container if the small breakpoint is active
                -order-sm-1 orders this element 1st in the container if the small breakpoint is active
                -order-md-1 orders this element 1st in the container if the medium breakpoint is active
                -d-lg-none makes this element invisible if the large breakpoint is active 
                -dropdown allows the div to house a dropdown menu button and its elements-->
                <div class="col-2 col-md-1 order-sm-1 order-md-1 d-lg-none align-self-center dropdown">
                    <!-- Displays the menu button within the container.
                    Class declarations: 
                        -btn allows this element to utilize button classes
                        -btn-dark declares this button element to utilize a pre-made dark design
                        -dropdown-toggle sets this button to open a toggle menu when clicked -->
                    <button class="btn btn-dark dropdown-toggle" type="button" id="menu" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </button>
                    <!-- Displays the dropdown menu elements
                    Class declarations:
                        -dropdown-item makes the element an option in the dropdown menu
                        -dropdown-divider creates a divider visual in the dropdown menu -->
                    <ul class="dropdown-menu" aria-labelledby="menu">
                        <li><a class="dropdown-item" href="#">Inbox</a></li>
                        <li><a class="dropdown-item" href="#">Sent</a></li>
                        <li><a class="dropdown-item" href="#">Drafts</a></li>
                        <li><a class="dropdown-item" href="#">Spam</a></li>
                        <li><a class="dropdown-item" href="#">Trash</a></li>
                    </ul>
                </div>
            
            <!-- Displays the website's title.
            Class declarations:
                -col-9 makes this element take up 9 column spaces in the container
                -col-md-6 makes this element take up 6 column spaces in the container if the medium breakpoint is active
                -col-lg-5 makes this element take up 5 column spaces in the container if the large breakpoint is active
                -order-sm-2 orders this element 2nd in the container if the small breakpoint is active
                -order-md-3 orders this element 3rd in the container if the medium breakpoint is active
                -order-lg-2 orders this element 2nd in the container if the large breakpoint is active
                -text-center centers the text on screen -->
            <h1 class="col-9 col-md-5 col-lg-5 order-sm-2 order-md-3 order-lg-2 text-center header" id="website-title">Email Website Title</h1>
            
            <!-- Displays the website's search bar.
            Class declarations:
                -col-12 makes this element take up 12 column spaces in the container
                -col-md-4 makes this element take up 4 column spaces in the container if the medium breakpoint is active
                -col-lg-5 makes this element take up 5 column spaces in the container if the large breakpoint is active
                -order-sm-3 orders this element 3rd in the container if the small breakpoint is active
                -order-md-2 orders this element 2nd in the container if the medium breakpoint is active
                -order-lg-1 orders this element 1st in the container if the large breakpoint is active
                -align-self-center aligns the element to the center of its container (used to control the size of the searchbar) 
                -ms-md-3 creates a margin with a value of 3 if the medium breakpoint is active-->
            <input class="col-12 col-md-4 col-lg-6 order-sm-3 order-md-2 order-lg-1 align-self-center ms-md-3 header" id="search-bar" type="text" placeholder="&#128270;Search...">
        </div>

        <!-- This is the container for the various list and display areas of this email interface.
        Class declarations:
            -row allows this element to utilize row classes
            -g-1 creates a gap between all elements within the class-->
        <div class="row g-1">
            <!-- This displays the list group for the secondary menu, this element will only be visible once the large breakpoint is active
            Class declarations:
                -col-2 makes this element take up 2 column spaces by default
                -d-none makes this element hidden from the user by default
                -d-lg-block makes this element visible to the user once the large breakpoint is active
                -text-center centers the text on screen
                -list-group turns this element into a list group -->
            <ul class="col-2 d-none d-lg-block text-center list-group">
                <!-- Displays the dropdown menu elements
                    Class declarations:
                        -list-group-item makes the element an option in the list group
                        -list-group-item-action makes the element interactive to the user
                        -list-group-dark sets a predefined color scheme for the element
                        -p-4 creates a padding around the element-->
                <li class="list-group-item list-group-item-action list-group-item-dark p-4">Inbox</li>
                <li class="list-group-item list-group-item-action list-group-item-dark p-4">Sent</li>
                <li class="list-group-item list-group-item-action list-group-item-dark p-4">Drafts</li>
                <li class="list-group-item list-group-item-action list-group-item-dark p-4">Spam</li>
                <li class="list-group-item list-group-item-action list-group-item-dark p-4">Trash</li>
            </ul>
            
            <!-- This displays the email list container
                Class declarations:
                    -col-12 makes this element take up 12 column spaces by default
                    -col-md-4 makes this element take up 4 column spaces when the medium breakpoint is active
                    -col-lg-3 makes this element take up 3 column spaces when the large breakpoint is active
                    -overflow-auto will provide a scroll bar for the user when there are elements that flow off the email list
                    -email-list-display is a custom class used to reference this email list in the stylesheet.
             -->
            <div class="col-12 col-md-4 col-lg-3 overflow-auto email-list-display">
                <!-- This is the email list 
                    Class declarations:
                        -list-group turns this element into a list group -->
                <ul class="list-group">
                    <!-- These are the element in the email list 
                    Class declarations:
                        -list-group-item makes the element an option in the list group -->
                    <li class="list-group-item">
                        <!-- Each list item contains a div that displays a radio button for selecting which email gets displayed
                            Class declarations:
                                -form-check allows the element to use the various forms classes
                                -form-check-input turns the element into an interactive input
                                -form-check-label specifies the label the display texts for the radio button input-->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email1" checked>
                            <label class="form-check-label" for="email1">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email2">
                            <label class="form-check-label" for="email2">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email3">
                            <label class="form-check-label" for="email3">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email4">
                            <label class="form-check-label" for="email4">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email5">
                            <label class="form-check-label" for="email5">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email6">
                            <label class="form-check-label" for="email6">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email7">
                            <label class="form-check-label" for="email7">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email8">
                            <label class="form-check-label" for="email8">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email9">
                            <label class="form-check-label" for="email9">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email10">
                            <label class="form-check-label" for="email10">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email11">
                            <label class="form-check-label" for="email11">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email12">
                            <label class="form-check-label" for="email12">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email13">
                            <label class="form-check-label" for="email13">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email14">
                            <label class="form-check-label" for="email14">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email15">
                            <label class="form-check-label" for="email15">Various Email</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="various-emails" id="email16">
                            <label class="form-check-label" for="email16">Various Email</label>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- This displays the email display area
                Class declarations:
                    -col-7 makes this element take up 7 column spaces by default
                    -d-none makes this element hidden from the user by default
                    -d-md-block makes this element visible to the user once the medium breakpoint is active
                    -text-center centers the text on screen
                    align-self-center centers all content in the element to the center of the screen -->
            <div class="col-8 col-lg-7 d-none d-md-block text-center align-self-center" id="email-display">Email Display Area</div>
        </div>


        <!-- This displays the footer that will always position itself to the bottom of the page regardless of screen size
            Class declarations:
                -row allows this element to utilize row classes
                -row-col-2 positions the elements 
                -g-1 creates a gutter around the elements in the row -->
        <div class="row g-1">
            <!-- This displays the compose button
                Class declarations:
                    -col-1 makes this element take up 1 column space by default
                    -position-absolute positions this element in a area relative to the user's viewport regardless of the webpage's position on their screen
                    -bottom-0 aligns this element to the bottom of the screen
                    -start-0 aligns this element to the left of the screen -->
            <div class="col-1 position-absolute bottom-0 start-0" id="composeBTN">
                <!-- This is compose button element
                    Class declarations:
                        -btn allows this element to utilize button classes
                        -btn-primary declares this button element to utilize a pre-made design 
                        -btn-large sets this button to a pre-defined large size-->
                <button type="button" class="btn btn-primary btn-lg">Compose</button>
            </div>
            <!-- This is the reply/forward element button group
                Class declarations:
                    -col-3 makes this element take up 3 column spaces by default
                    -position-absolute positions this element in a area relative to the user's viewport regardless of the webpage's position on their screen
                    -bottom-0 aligns this element to the bottom of the screen
                    -end-0 aligns this element to the right of the screen 
                    -btn-group makes a button group-->
            <div class="col-3 col-lg-2 position-absolute bottom-0 end-0 btn-group" id="reply-forward" role="group" aria-label="Reply/Forward">
                <!-- These are the reply and forward button elements respectively
                     Class declarations:
                        -btn allows this element to utilize button classes
                        -btn-primary declares this button element to utilize a pre-made design
                        -btn-sm sets this button to a pre-defined small size -->
                <button type="button" class="btn btn-primary btn-sm" id="reply">Reply</button>
                <button type="button" class="btn btn-primary btn-sm" id="forward">Forward</button>
            </div>
        </div>

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
